<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Tasks</h2>
    <menu>
      <button (click)="showModal()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track $index) {
    <li>
      <app-task
        [task]="task"
        (setCompleted)="removeCompletedTask($event)"
      ></app-task>
    </li>
    }
  </ul>
</section>

@if (modalVisible){
<app-new-task (close)="hideModal()" (add)="onAddTask($event)" />
}
