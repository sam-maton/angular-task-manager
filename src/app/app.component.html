<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [selected]="selectedUser?.id === user.id"
        [user]="user"
        (selectUser)="onSelectUser($event)"
      />
    </li>
    }
  </ul>

  @if(selectedUser){
  <app-tasks [user]="selectedUser" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
